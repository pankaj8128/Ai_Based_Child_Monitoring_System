{% extends "layout.html" %}
{% block title %}Rate Daycare{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Rate {{ daycare.name }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-4 text-center">
                            <label class="form-label d-block mb-2">Rating</label>
                            <div class="rating-stars">
                                {% for i in "54321" %}
                                <input type="radio" name="rating" id="star{{ i }}" value="{{ i }}" required>
                                <label for="star{{ i }}"><i class="bi bi-star-fill"></i></label>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="comment" class="form-label">Review Comment</label>
                            <textarea name="comment" id="comment" rows="5" class="form-control" required
                                placeholder="Share your experience..."></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'my_children' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Submit Review</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .rating-stars {
        display: inline-flex;
        flex-direction: row-reverse;
        gap: 0.5rem;
    }

    .rating-stars input {
        display: none;
    }

    .rating-stars label {
        cursor: pointer;
        font-size: 2rem;
        color: #ddd;
        transition: color 0.2s;
    }

    .rating-stars input:checked~label,
    .rating-stars label:hover,
    .rating-stars label:hover~label {
        color: #ffc107;
    }
</style>
{% endblock %}
